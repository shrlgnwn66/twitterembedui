<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="twitterLogo.png" type="image/x-icon" />
    <title>Twitter Embed</title>
  </head>
  <body>
    <div class="header">
      <div class="switchTheme">
        <!-- switch theme dark or light -->
        <label for="checkbox" class="theme">
          <input type="checkbox" name="check" id="checkbox" />
          <div class="slider round"></div>
        </label>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="profile">
          <div class="userProfile">
            <img src="profile.png" alt="" />
            <div class="username">
              <h3>John Doe</h3>
              <p>@realjohndoe</p>
            </div>
          </div>
          <div class="logo">
            <img src="twitterLogo.png" alt="" />
          </div>
        </div>

        <div class="tweet">
          <p>
            Why do they call it 'debugging' when it feels more like 'wildly
            guessing and hoping for the best'?
            <span>#programming #coding #debugging</span>
          </p>
        </div>

        <div class="datelike">
          <h5>❤️ 650</h5>
          <h5>3:40 PM - DES 30, 2024</h5>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
